<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>VUE CRUD Project</title>
</head>

<body>
    <div id="main" class="container my-3 py-5 text-center">
        <h1 class="mb-5">Vue CRUD App with Firebase</h1>
        <form @submit.prevent="addUsuario">
            <div class="row g-3 mb-3">
                <div class="col-md-6 col-sm-12">
                    <input v-model="nombre" id="nombre" class="form-control" type="text" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input v-model="edad" id="edad" class="form-control" type="number" placeholder="Your Age" required>
                </div>
            </div>
            <button class="btn btn-success" value="Add User">Add User</button>
        </form>
        <hr>
        <h2 class="mb-3">Users List</h2>
        <ul class="list-group list-group-flush text-center">
            <li class="list-group-item" v-for="usuario in usuarios"> {{usuario.data.nombre}} -- {{usuario.data.edad}} <button @click="deleteUsuario(usuario.id)" class="btn btn-danger">Delete</button><button @click="updateUsuario(usuario.id)" class="btn btn-primary">Update</button></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
